<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Heart Collector Information Viewer</title>
</head>
<body>
    <h1>Heart Collector Information Viewer</h1>

    <label for="userIdInput">Enter User ID:</label>
    <input type="text" id="userIdInput">
    <button onclick="fetchHeartCollectorData()">Get Heart Collector Information</button>

    <div id="heartCollectorInfo"></div>

    <script>
        function fetchHeartCollectorData() {
            const userIdInput = document.getElementById('userIdInput').value;

            // Fetch the JSON file from the new provided link
            fetch('https://api.scyted.tv/heart-collectors/userinfo.json')
                .then(response => response.json())
                .then(data => {
                    // Find the user with the specified userID
                    const user = data[userIdInput];

                    // Display heart collector information or show an error message
                    const heartCollectorInfoElement = document.getElementById('heartCollectorInfo');
                    if (user) {
                        const hearts = user.hearts;
                        const heartEntries = Object.entries(hearts);

                        heartCollectorInfoElement.innerHTML = `
                            <h2>Heart Collector Information</h2>
                            <p>User ID: ${userIdInput}</p>
                            <ul>
                                ${heartEntries.map(entry => `<li>${entry[0]}: ${entry[1]}</li>`).join('')}
                            </ul>
                        `;
                    } else {
                        heartCollectorInfoElement.innerHTML = '<p style="color: red;">There is no stored information on this heart collector.</p>';
                    }
                })
                .catch(error => {
                    console.error('Error fetching heart collector data:', error);
                    document.getElementById('heartCollectorInfo').innerHTML = '<p style="color: red;">An error occurred while fetching heart collector data.</p>';
                });
        }
    </script>
</body>
</html>
