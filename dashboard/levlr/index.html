<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Levlr Bot Information - Discord Bot Dashboard</title>
    <style>
        body {
            margin: 0;
            font-family: 'Arial', sans-serif;
            background-color: #f0f0f0;
        }

        header {
            background-color: #7289da;
            color: #fff;
            padding: 10px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            font-size: 24px;
            font-weight: bold;
        }

        nav {
            display: flex;
            align-items: center;
        }

        .user-info {
            display: flex;
            align-items: center;
            cursor: pointer;
            margin-right: 20px;
        }

        .profile-picture {
            width: 30px;
            height: 30px;
            border-radius: 50%;
            margin-right: 10px;
        }

        .user-dropdown {
            display: none;
            position: absolute;
            top: 60px;
            right: 20px;
            background-color: #fff;
            border: 1px solid #ddd;
            border-radius: 4px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            flex-direction: column;
            z-index: 1;
        }

        .user-dropdown a {
            color: #333;
            padding: 10px;
            text-decoration: none;
            display: block;
        }

        .user-dropdown a:hover {
            background-color: #ddd;
        }

        .user-dropdown.show {
            display: flex;
        }

        .user-dropdown a.logout {
            color: #ff5252;
        }

        .container {
            max-width: 900px;
            margin: 50px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        h1 {
            color: #333;
        }

        .bot-info-container {
            display: flex;
            align-items: center;
            margin-top: 20px;
        }

        .bot-profile-picture {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            margin-right: 10px;
        }

        .bot-name {
            font-weight: bold;
        }

        .user-data-container {
            margin-top: 20px;
        }

        .user-data {
            margin-bottom: 10px;
            color: #333;
        }
    </style>
</head>
<body>
    <header>
        <div class="logo">ScytedTV Bot Network</div>
        <nav>
            <div class="user-info" onclick="toggleUserDropdown()">
                <img src="https://cdn.discordapp.com/avatars/123456789/avatar.png" alt="Profile Picture" class="profile-picture">
                <span>Username</span>
                <div class="user-dropdown" id="userDropdown">
                    <a href="../" class="home">Home</a>
                    <a href="#" class="logout" onclick="logout()">Logout</a>
                </div>
            </div>
        </nav>
    </header>
    <div class="container">
        <h1>Levlr Bot Information</h1>
        <div class="bot-info-container">
            <img src="https://cdn.scyted.tv/discord-wave/wave-dev.jpg" alt="Levlr Bot Profile Picture" class="bot-profile-picture">
            <div class="bot-name">Levlr</div>
        </div>
        <div class="user-data-container" id="userData"></div>
    </div>
    <script src="scripts.js"></script>
    <script>
        function toggleUserDropdown() {
            const userDropdown = document.getElementById('userDropdown');
            userDropdown.classList.toggle('show');
        }

        document.addEventListener("DOMContentLoaded", function () {
            const storedAccessToken = getCookie("accessToken");

            // Redirect to login if access token is not found
            if (!storedAccessToken) {
                window.location.href = "../login";
            } else {
                // Fetch user data from the API
                fetchLevlrUserData(storedAccessToken)
                    .then(userData => {
                        // Display Levlr bot info and user data
                        displayLevlrBotInfo();
                        displayUserData(userData);
                    })
                    .catch(error => {
                        console.error("Error fetching user data:", error);
                        // Handle error (e.g., redirect to login page)
                        window.location.href = "../login";
                    });
            }
        });

        function fetchLevlrUserData(accessToken) {
            const apiUrl = 'https://api.scyted.tv/levlr/userdata.json';

            return fetch(apiUrl, {
                headers: {
                    Authorization: `Bearer ${accessToken}`,
                },
            })
            .then(response => {
                if (!response.ok) {
                    throw new Error(`API Request Failed! Status: ${response.status}`);
                }
                return response.json();
            });
        }

        function displayLevlrBotInfo() {
            // Display Levlr bot info (profile picture and name)
            const botProfilePicture = document.querySelector('.bot-profile-picture');
            botProfilePicture.src = 'https://cdn.scyted.tv/discord-wave/wave-dev.jpg'; // Replace with actual Levlr bot profile picture URL
            const botName = document.querySelector('.bot-name');
            botName.textContent = 'Levlr'; // Replace with actual Levlr bot name
        }

        function displayUserData(userData) {
            const userDataContainer = document.getElementById('userData');

            if (userData && userData.userId) {
                // Display user data if available
                const userId = document.createElement('div');
                userId.classList.add('user-data');
                userId.textContent = `User ID: ${userData.userId}`;

                const username = document.createElement('div');
                username.classList.add('user-data');
                username.textContent = `Username: ${userData.username}`;

                const xp = document.createElement('div');
                xp.classList.add('user-data');
                xp.textContent = `XP: ${userData.xp}`;

                const level = document.createElement('div');
                level.classList.add('user-data');
                level.textContent = `Level: ${userData.level}`;

                userDataContainer.appendChild(userId);
                userDataContainer.appendChild(username);
                userDataContainer.appendChild(xp);
                userDataContainer.appendChild(level);
            } else {
                // Display message if no user data is available
                const noDataMessage = document.createElement('div');
                noDataMessage.classList.add('user-data');
                noDataMessage.textContent = 'No data available for this user.';

                userDataContainer.appendChild(noDataMessage);
            }
        }

        function logout() {
            // Clear cookies
            document.cookie = "accessToken=; expires=Thu, 01 Jan 1970 00:00:00 UTC; path=/;";

            // Redirect to login page
            window.location.href = "../";
        }

        function getCookie(name) {
            const cookies = document.cookie.split("; ");
            for (let i = 0; i < cookies.length; i++) {
                const cookie = cookies[i].split("=");
                if (cookie[0] === name) {
                    return cookie[1];
                }
            }
            return null;
        }
    </script>
</body>
</html>
