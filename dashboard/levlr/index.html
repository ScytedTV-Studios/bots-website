<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Levlr Bot Information - Discord Bot Dashboard</title>
    <style>
        body {
            margin: 0;
            font-family: 'Arial', sans-serif;
            background-color: #f0f0f0;
        }

        header {
            background-color: #7289da;
            color: #fff;
            padding: 10px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            font-size: 24px;
            font-weight: bold;
        }

        nav {
            display: flex;
            align-items: center;
        }

        .user-info {
            display: flex;
            align-items: center;
            cursor: pointer;
            margin-right: 20px;
        }

        .profile-picture {
            width: 30px;
            height: 30px;
            border-radius: 50%;
            margin-right: 10px;
        }

        .user-dropdown {
            display: none;
            position: absolute;
            top: 60px;
            right: 20px;
            background-color: #fff;
            border: 1px solid #ddd;
            border-radius: 4px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            flex-direction: column;
            z-index: 1;
        }

        .user-dropdown a {
            color: #333;
            padding: 10px;
            text-decoration: none;
            display: block;
        }

        .user-dropdown a:hover {
            background-color: #ddd;
        }

        .user-dropdown.show {
            display: flex;
        }

        .user-dropdown a.logout {
            color: #ff5252;
        }

        .container {
            max-width: 900px;
            margin: 50px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        h1 {
            color: #333;
        }

        .bot-info-container {
            display: flex;
            align-items: center;
            margin-top: 20px;
        }

        .bot-profile-picture {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            margin-right: 20px;
        }

        .bot-name {
            font-weight: bold;
        }

        .user-info-container {
            display: flex;
            flex-direction: column;
            align-items: flex-start;
            margin-top: 20px;
        }

        .user-info-text {
            font-weight: bold;
            margin-bottom: 10px;
        }

        .user-stat {
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <header>
        <div class="bot-info-container">
            <img src="https://cdn.scyted.tv/discord-wave/wave-dev.jpg" alt="Levlr Bot Profile Picture" class="bot-profile-picture">
            <div class="bot-name">Levlr</div>
        </div>
        <nav>
            <div class="user-info" onclick="toggleUserDropdown()">
                <img src="https://cdn.discordapp.com/avatars/123456789/avatar.png" alt="Profile Picture" class="profile-picture">
                <span>Username</span>
                <div class="user-dropdown" id="userDropdown">
                    <a href="../" class="home">Home</a>
                    <a href="#" class="logout" onclick="logout()">Logout</a>
                </div>
            </div>
        </nav>
    </header>
    <div class="container">
        <div class="user-info-container" id="userInfoContainer"></div>
    </div>
    <script src="scripts.js"></script>
    <script>
        document.addEventListener("DOMContentLoaded", function () {
            const storedAccessToken = getCookie("accessToken");

            // Redirect to login if access token is not found
            if (!storedAccessToken) {
                window.location.href = "../../login";
            } else {
                // Fetch user data from Discord API
                fetchDiscordUserData(storedAccessToken)
                    .then(userData => {
                        // Display user info on the page
                        displayUserInfo(userData);
                        // Fetch and display Levlr bot info
                        fetchLevlrBotInfo(userData.id, storedAccessToken);
                    })
                    .catch(error => {
                        console.error("Error fetching user data:", error);
                        // Handle error (e.g., redirect to login page)
                        window.location.href = "../../login";
                    });
            }
        });

        function fetchLevlrBotInfo(userId, accessToken) {
            const apiUrl = `https://api.scyted.tv/levlr/userdata.json`;

            fetch(apiUrl)
                .then(response => {
                    if (!response.ok) {
                        throw new Error(`Levlr API Request Failed! Status: ${response.status}`);
                    }
                    return response.json();
                })
                .then(userLevlrData => {
                    // Display Levlr bot info on the page
                    displayLevlrBotInfo(userLevlrData);
                })
                .catch(error => {
                    console.error("Error fetching Levlr bot data:", error);
                    // Display a message that there is no information for the user
                    displayNoUserInfo();
                });
        }

        function displayUserInfo(userData) {
            const userDropdown = document.getElementById('userDropdown');
            const profilePicture = document.querySelector('.profile-picture');
            const username = document.querySelector('.user-info span');

            profilePicture.src = `https://cdn.discordapp.com/avatars/${userData.id}/${userData.avatar}.png`;
            username.textContent = userData.username;
            userDropdown.querySelector('.home').href = `../`;
        }

        function displayLevlrBotInfo(userLevlrData) {
            const userInfoContainer = document.getElementById('userInfoContainer');

            const userStats = [
                { label: "User ID", value: userLevlrData.userId },
                { label: "Username", value: userLevlrData.username },
                { label: "XP", value: userLevlrData.xp },
                { label: "Level", value: userLevlrData.level },
            ];

            userStats.forEach(stat => {
                const statElement = document.createElement("div");
                statElement.classList.add("user-stat");
                statElement.textContent = `${stat.label}: ${stat.value}`;
                userInfoContainer.appendChild(statElement);
            });
        }

        function displayNoUserInfo() {
            const userInfoContainer = document.getElementById('userInfoContainer');

            const noInfoText = document.createElement("div");
            noInfoText.classList.add("user-info-text");
            noInfoText.textContent = "No information available for this user.";

            userInfoContainer.appendChild(noInfoText);
        }

        function toggleUserDropdown() {
            const userDropdown = document.getElementById('userDropdown');
            userDropdown.classList.toggle('show');
        }

        function logout() {
            // Clear cookies
            document.cookie = "accessToken=; expires=Thu, 01 Jan 1970 00:00:00 UTC; path=/;";

            // Redirect to login page
            window.location.href = "../../";
        }

        function getCookie(name) {
            const cookies = document.cookie.split("; ");
            for (let i = 0; i < cookies.length; i++) {
                const cookie = cookies[i].split("=");
                if (cookie[0] === name) {
                    return cookie[1];
                }
            }
            return null;
        }
    </script>
</body>
</html>
