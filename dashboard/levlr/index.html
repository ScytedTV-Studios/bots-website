<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Levlr - Discord Bot Dashboard</title>
    <style>
        body {
            margin: 0;
            font-family: 'Arial', sans-serif;
            background-color: #f0f0f0;
        }

        header {
            background-color: #7289da;
            color: #fff;
            padding: 10px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            font-size: 24px;
            font-weight: bold;
        }

        nav {
            display: flex;
            align-items: center;
        }

        .user-info {
            display: flex;
            align-items: center;
            cursor: pointer;
            margin-right: 20px;
        }

        .profile-picture {
            width: 30px;
            height: 30px;
            border-radius: 50%;
            margin-right: 10px;
        }

        .user-dropdown {
            display: none;
            position: absolute;
            top: 60px;
            right: 20px;
            background-color: #fff;
            border: 1px solid #ddd;
            border-radius: 4px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            flex-direction: column;
            z-index: 1;
        }

        .user-dropdown a {
            color: #333;
            padding: 10px;
            text-decoration: none;
            display: block;
        }

        .user-dropdown a:hover {
            background-color: #ddd;
        }

        .user-dropdown.show {
            display: flex;
        }

        .user-dropdown a.logout {
            color: #ff5252;
        }

        .container {
            max-width: 900px;
            margin: 50px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        h1 {
            color: #333;
        }

        .bot-details-container {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-top: 20px;
        }

        .bot-info-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            flex: 1;
        }

        .user-info-container {
            flex: 1;
            padding-left: 20px;
        }

        .bot-details {
            display: flex;
            flex-direction: column;
            align-items: center;
            cursor: pointer;
            padding: 20px;
            border-radius: 8px;
        }

        .bot-details a {
            text-decoration: none; /* Remove underline from links */
        }

        .bot-profile-picture {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            margin-bottom: 10px;
        }

        .bot-name {
            font-weight: bold;
            color: #333;
            margin-top: 10px;
        }

        .user-info-content {
            text-align: left;
        }

        .user-info-content p {
            margin: 0;
        }
    </style>
</head>
<body>
    <header>
        <div class="logo">ScytedTV Bot Network</div>
        <nav>
            <div class="user-info" onclick="toggleUserDropdown()">
                <img src="https://cdn.discordapp.com/avatars/123456789/avatar.png" alt="Profile Picture" class="profile-picture">
                <span>Username</span>
                <div class="user-dropdown" id="userDropdown">
                    <a href="https://bots.scyted.tv/" class="home">Home</a>
                    <a href="#" class="logout" onclick="logout()">Logout</a>
                </div>
            </div>
        </nav>
    </header>
    <div class="container">
        <h1>Levlr Bot Information</h1>
        <div class="bot-details-container">
            <div class="bot-info-container" id="botInfo">
                <!-- Levlr bot info will be displayed here -->
            </div>
            <div class="user-info-container" id="userInfo">
                <!-- User info will be displayed here -->
            </div>
        </div>
    </div>
    <script src="scripts.js"></script>
    <script>
        function toggleUserDropdown() {
            const userDropdown = document.getElementById('userDropdown');
            userDropdown.classList.toggle('show');
        }

        document.addEventListener("DOMContentLoaded", function () {
            const storedAccessToken = getCookie("accessToken");

            // Redirect to login if access token is not found
            if (!storedAccessToken) {
                window.location.href = "https://bots.scyted.tv/login/";
            } else {
                // Fetch user data from Discord API
                fetchDiscordUserData(storedAccessToken)
                    .then(userData => {
                        // Display bot info and user info on the dashboard
                        displayBotInfo();
                        displayUserInfo();
                    })
                    .catch(error => {
                        console.error("Error fetching user data:", error);
                        // Handle error (e.g., redirect to login page)
                        window.location.href = "https://bots.scyted.tv/login/";
                    });
            }
        });

        function fetchDiscordUserData(accessToken) {
            const apiUrl = 'https://discord.com/api/users/@me';

            return fetch(apiUrl, {
                headers: {
                    Authorization: `Bearer ${accessToken}`,
                },
            })
            .then(response => {
                if (!response.ok) {
                    throw new Error(`Discord API Request Failed! Status: ${response.status}`);
                }
                return response.json();
            })
            .then(userData => {
                // Display user info on the dashboard
                displayUserInfo(userData);
            });
        }

        function displayUserInfo(userData) {
            const profilePicture = document.querySelector('.profile-picture');
            const username = document.querySelector('.user-info span');

            profilePicture.src = `https://cdn.discordapp.com/avatars/${userData.id}/${userData.avatar}.png`;
            username.textContent = userData.username;
        }

        function displayBotInfo() {
            const botInfoDiv = document.getElementById("botInfo");

            // Example data (replace with actual data)
            const levlrBotDataUrl = 'https://api.scyted.tv/levlr/userdata.json';

            fetch(levlrBotDataUrl)
                .then(response => {
                    if (!response.ok) {
                        throw new Error(`Failed to fetch Levlr bot data! Status: ${response.status}`);
                    }
                    return response.json();
                })
                .then(botData => {
                    // Display Levlr bot info on the dashboard
                    const levlrBotContainer = document.createElement("div");
                    levlrBotContainer.classList.add("bot-details");
                    levlrBotContainer.style.backgroundColor = "#9e3595"; // Set background color for Levlr bot

                    const levlrBotProfilePicture = document.createElement("img");
                    levlrBotProfilePicture.src = "https://cdn.scyted.tv/discord-wave/wave.jpg"; // Replace with Levlr bot profile picture
                    levlrBotProfilePicture.alt = "Levlr Bot Profile Picture";
                    levlrBotProfilePicture.classList.add("bot-profile-picture");

                    const levlrBotName = document.createElement("div");
                    levlrBotName.classList.add("bot-name");
                    levlrBotName.textContent = "Levlr";

                    levlrBotContainer.appendChild(levlrBotProfilePicture);
                    levlrBotContainer.appendChild(levlrBotName);

                    botInfoDiv.appendChild(levlrBotContainer);

                    // Display user info for Levlr bot
                    const userInfoDiv = document.getElementById("userInfo");
                    const userInfoContent = document.createElement("div");
                    userInfoContent.classList.add("user-info-content");

                    if (botData.userId) {
                        userInfoContent.innerHTML = `
                            <p><strong>User ID:</strong> ${botData.userId}</p>
                            <p><strong>Username:</strong> ${botData.username}</p>
                            <p><strong>XP:</strong> ${botData.xp}</p>
                            <p><strong>Level:</strong> ${botData.level}</p>
                        `;
                    } else {
                        userInfoContent.textContent = "No information available for this user.";
                    }

                    userInfoDiv.appendChild(userInfoContent);
                })
                .catch(error => {
                    console.error("Error fetching Levlr bot data:", error);
                });
        }

        function logout() {
            // Clear cookies
            document.cookie = "accessToken=; expires=Thu, 01 Jan 1970 00:00:00 UTC; path=/;";

            // Redirect to login page
            window.location.href = "https://bots.scyted.tv/login/";
        }

        function getCookie(name) {
            const cookies = document.cookie.split("; ");
            for (let i = 0; cookies.length; i++) {
                const cookie = cookies[i].split("=");
                if (cookie[0] === name) {
                    return cookie[1];
                }
            }
            return null;
        }
    </script>
</body>
</html>
