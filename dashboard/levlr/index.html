<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Information - Discord Bot Dashboard</title>
    <style>
        body {
            margin: 0;
            font-family: 'Arial', sans-serif;
            background-color: #f0f0f0;
        }

        header {
            background-color: #7289da;
            color: #fff;
            padding: 10px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            font-size: 24px;
            font-weight: bold;
        }

        nav {
            display: flex;
            align-items: center;
        }

        .user-info {
            display: flex;
            align-items: center;
            cursor: pointer;
            margin-right: 20px;
        }

        .profile-picture {
            width: 30px;
            height: 30px;
            border-radius: 50%;
            margin-right: 10px;
        }

        .user-dropdown {
            display: none;
            position: absolute;
            top: 60px;
            right: 20px;
            background-color: #fff;
            border: 1px solid #ddd;
            border-radius: 4px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            flex-direction: column;
            z-index: 1;
        }

        .user-dropdown a {
            color: #333;
            padding: 10px;
            text-decoration: none;
            display: block;
        }

        .user-dropdown a:hover {
            background-color: #ddd;
        }

        .user-dropdown.show {
            display: flex;
        }

        .user-dropdown a.logout {
            color: #ff5252;
        }

        .container {
            max-width: 900px;
            margin: 50px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        h1 {
            color: #333;
        }

        .user-info-container {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-top: 20px;
        }

        .bot-details {
            display: flex;
            flex-direction: column;
            align-items: center;
            cursor: pointer;
            padding: 20px;
            border-radius: 8px;
            margin-right: 20px;
        }

        .bot-profile-picture {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            margin-bottom: 10px;
        }

        .bot-name {
            font-weight: bold;
            color: #333;
            margin-bottom: 10px;
        }

        .user-info-box {
            padding: 20px;
            border-radius: 8px;
            background-color: #ddd;
            flex: 1;
        }

        .user-info-box h2 {
            color: #333;
            margin-bottom: 10px;
        }

        .user-info-content {
            color: #555;
        }

        .error-message {
            color: #ff5252;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <header>
        <div class="logo">ScytedTV Bot Network</div>
        <nav>
            <div class="user-info" onclick="toggleUserDropdown()">
                <img src="https://cdn.discordapp.com/avatars/123456789/avatar.png" alt="Profile Picture" class="profile-picture">
                <span>Username</span>
                <div class="user-dropdown" id="userDropdown">
                    <a href="../" class="home">Home</a>
                    <a href="#" class="logout" onclick="logout()">Logout</a>
                </div>
            </div>
        </nav>
    </header>
    <div class="container">
        <h1>User Information</h1>
        <div class="user-info-container">
            <div class="bot-details">
                <img src="https://cdn.scyted.tv/discord-wave/wave.jpg" alt="Bot Profile Picture" class="bot-profile-picture">
                <div class="bot-name">Levlr</div>
            </div>
            <div class="user-info-box" id="userInfoBox"></div>
        </div>
        <div class="error-message" id="errorMessage"></div>
    </div>
    <script src="scripts.js"></script>
    <script>
        document.addEventListener("DOMContentLoaded", function () {
            const storedAccessToken = getCookie("accessToken");

            // Redirect to login if access token is not found
            if (!storedAccessToken) {
                window.location.href = "../login";
            } else {
                // Fetch user data from Discord API
                fetchDiscordUserData(storedAccessToken)
                    .then(userData => {
                        // Display bot info and user info on the dashboard
                        displayBotInfo();
                        displayUserInfo(userData);
                    })
                    .catch(error => {
                        console.error("Error fetching user data:", error);
                        // Handle error (e.g., redirect to login page)
                        window.location.href = "../login";
                    });
            }
        });

        function displayBotInfo() {
            // Display bot info
            const botProfilePicture = document.querySelector('.bot-profile-picture');
            const botName = document.querySelector('.bot-name');

            // Example data (replace with actual data)
            const botData = {
                profilePicture: "https://cdn.scyted.tv/discord-wave/wave.jpg",
                name: "Levlr",
            };

            botProfilePicture.src = botData.profilePicture;
            botName.textContent = botData.name;
        }

        function displayUserInfo(userData) {
            const userInfoBox = document.getElementById('userInfoBox');
            const errorMessage = document.getElementById('errorMessage');

            // Example API URL for Levlr
            const apiUrl = 'https://api.scyted.tv/levlr/userdata.json';

            // Fetch user data from the provided API URL
            fetch(apiUrl)
                .then(response => {
                    if (!response.ok) {
                        throw new Error(`API Request Failed! Status: ${response.status}`);
                    }
                    return response.json();
                })
                .then(userApiData => {
                    // Display user info
                    const userContent = `
                        <h2>User Information</h2>
                        <div class="user-info-content">
                            <p>User ID: ${userApiData.userId}</p>
                            <p>Username: ${userApiData.username}</p>
                            <p>XP: ${userApiData.xp}</p>
                            <p>Level: ${userApiData.level}</p>
                        </div>
                    `;
                    userInfoBox.innerHTML = userContent;
                })
                .catch(error => {
                    console.error("Error fetching user API data:", error);
                    // Display error message
                    errorMessage.textContent = 'Error fetching user data. Please try again later.';
                    userInfoBox.innerHTML = ''; // Clear user info box
                });
        }

        function logout() {
            // Clear cookies
            document.cookie = "accessToken=; expires=Thu, 01 Jan 1970 00:00:00 UTC; path=/;";

            // Redirect to login page
            window.location.href = "../";
        }

        function getCookie(name) {
            const cookies = document.cookie.split("; ");
            for (let i = 0; i < cookies.length; i++) {
                const cookie = cookies[i].split("=");
                if (cookie[0] === name) {
                    return cookie[1];
                }
            }
            return null;
        }
    </script>
</body>
</html>
