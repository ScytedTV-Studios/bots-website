<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Levlr - Discord Bot Dashboard</title>
    <style>
        body {
            margin: 0;
            font-family: 'Arial', sans-serif;
            background-color: #f0f0f0;
        }

        header {
            background-color: #7289da;
            color: #fff;
            padding: 10px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            font-size: 24px;
            font-weight: bold;
        }

        nav {
            display: flex;
            align-items: center;
        }

        .user-info {
            display: flex;
            align-items: center;
            cursor: pointer;
            margin-right: 20px;
        }

        .profile-picture {
            width: 30px;
            height: 30px;
            border-radius: 50%;
            margin-right: 10px;
        }

        .user-dropdown {
            display: none;
            position: absolute;
            top: 60px;
            right: 20px;
            background-color: #fff;
            border: 1px solid #ddd;
            border-radius: 4px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            flex-direction: column;
            z-index: 1;
        }

        .user-dropdown a {
            color: #333;
            padding: 10px;
            text-decoration: none;
            display: block;
        }

        .user-dropdown a:hover {
            background-color: #ddd;
        }

        .user-dropdown.show {
            display: flex;
        }

        .user-dropdown a.logout {
            color: #ff5252;
        }

        .container {
            max-width: 900px;
            margin: 50px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        h1 {
            color: #333;
        }

        .bot-profile-container {
            display: flex;
            margin-top: 20px;
        }

        .bot-details {
            display: flex;
            flex-direction: column;
            align-items: center;
            cursor: pointer;
            padding: 20px;
            border-radius: 8px;
        }

        .bot-profile-picture {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            margin-bottom: 10px;
        }

        .bot-info {
            margin-left: 20px;
            text-align: left;
        }

        .info-item {
            margin-bottom: 10px;
        }
    </style>
</head>

<body>
    <header>
        <div class="logo">ScytedTV Bot Network</div>
        <nav>
            <div class="user-info" onclick="toggleUserDropdown()">
                <img src="https://cdn.discordapp.com/avatars/123456789/avatar.png" alt="Profile Picture"
                    class="profile-picture">
                <span>Username</span>
                <div class="user-dropdown" id="userDropdown">
                    <a href="../" class="home">Home</a>
                    <a href="#" class="logout" onclick="logout()">Logout</a>
                </div>
            </div>
        </nav>
    </header>
    <div class="container">
        <h1>Levlr Bot</h1>
        <div class="bot-profile-container">
            <div class="bot-details" id="levlrBot">
                <img src="https://cdn.scyted.tv/discord-wave/wave.jpg" alt="Levlr Profile Picture"
                    class="bot-profile-picture">
                <div class="bot-info" id="levlrInfo">
                    <!-- User information will be displayed here -->
                </div>
            </div>
        </div>
    </div>
    <script src="scripts.js"></script>
    <script>
        document.addEventListener("DOMContentLoaded", function () {
            const storedAccessToken = getCookie("accessToken");

            // Redirect to login if access token is not found

            //         })
            //         .catch(error => {
            //             console.error("Error fetching user data:", error);
            //             // Handle error (e.g., redirect to login page)
            //             window.location.href = "https://bots.scyted.tv/login";
            //         });
            // }
        });

        function fetchDiscordUserData(accessToken) {
            const apiUrl = 'https://discord.com/api/users/@me';

            return fetch(apiUrl, {
                headers: {
                    Authorization: `Bearer ${accessToken}`,
                },
            })
                .then(response => {
                    if (!response.ok) {
                        throw new Error(`Discord API Request Failed! Status: ${response.status}`);
                    }
                    return response.json();
                })
                .then(userData => {
                    // Display user info on the dashboard
                    displayUserInfo(userData);
                });
        }

        function displayUserInfo(userData) {
            const userDropdown = document.getElementById('userDropdown');
            const profilePicture = document.querySelector('.profile-picture');
            const username = document.querySelector('.user-info span');

            profilePicture.src = `https://cdn.discordapp.com/avatars/${userData.id}/${userData.avatar}.png`;
            username.textContent = userData.username;
            userDropdown.querySelector('.home').href = `../`;
        }

        function displayLevlrBotInfo() {
            const levlrInfoContainer = document.getElementById('levlrInfo');

            // Fetch user data from Levlr API
            fetch('https://api.scyted.tv/levlr/userdata.json')
                .then(response => response.json())
                .then(levlrData => {
                    // Check if user data is available
                    if (levlrData && levlrData.userId) {
                        const levlrUserId = levlrData.userId;
                        const levlrUsername = levlrData.username || 'Unknown';
                        const levlrXp = levlrData.xp || 0;
                        const levlrLevel = levlrData.level || 0;

                        // Display Levlr bot information
                        levlrInfoContainer.innerHTML = `
                            <div class="info-item">User ID: ${levlrUserId}</div>
                            <div class="info-item">Username: ${levlrUsername}</div>
                            <div class="info-item">XP: ${levlrXp}</div>
                            <div class="info-item">Level: ${levlrLevel}</div>
                        `;
                    } else {
                        // Display a message if no user data is available
                        levlrInfoContainer.textContent = 'No information available for this user from Levlr bot.';
                    }
                })
                .catch(error => {
                    console.error('Error fetching Levlr data:', error);
                    levlrInfoContainer.textContent = 'Failed to fetch data from Levlr bot.';
                });
        }

        function toggleUserDropdown() {
            const userDropdown = document.getElementById('userDropdown');
            userDropdown.classList.toggle('show');
        }

        function logout() {
            // Clear cookies
            document.cookie = "accessToken=; expires=Thu, 01 Jan 1970 00:00:00 UTC; path=/;";

            // Redirect to login page
            window.location.href = "https://bots.scyted.tv/login";
        }

        function getCookie(name) {
            const cookies = document.cookie.split("; ");
            for (let i = 0; i < cookies.length; i++) {
                const cookie = cookies[i].split("=");
                if (cookie[0] === name) {
                    return cookie[1];
                }
            }
            return null;
        }
    </script>
</body>

</html>
