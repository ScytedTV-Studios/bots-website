<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - Discord Bot Dashboard</title>
    <style>
        body {
            margin: 0;
            font-family: 'Arial', sans-serif;
            background-color: #f0f0f0;
        }

        header {
            background-color: #7289da;
            color: #fff;
            padding: 10px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            font-size: 24px;
            font-weight: bold;
        }

        nav {
            display: flex;
            align-items: center;
        }

        .nav-btn {
            text-decoration: none;
            margin: 0 20px;
            font-weight: bold;
            font-size: 16px;
            color: #000;
            transition: color 0.3s;
        }

        .nav-btn.logout {
            color: #f00;
        }

        .nav-btn:hover {
            color: #ddd;
        }

        .container {
            max-width: 900px;
            margin: 50px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        h1 {
            color: #333;
        }

        .user-info {
            position: relative;
            display: inline-block;
        }

        .user-info .profile-picture {
            max-width: 40px;
            border-radius: 50%;
            margin-left: 10px;
            cursor: pointer;
        }

        .user-info .dropdown {
            display: none;
            position: absolute;
            top: 40px;
            right: 0;
            background-color: #fff;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
            z-index: 1;
        }

        .user-info:hover .dropdown {
            display: block;
        }

        .dropdown-btn {
            width: 100%;
            padding: 10px;
            text-align: left;
            cursor: pointer;
        }

        .dropdown-btn:hover {
            background-color: #f0f0f0;
        }

        .profile-picture {
            max-width: 150px;
            border-radius: 50%;
            margin-bottom: 10px;
        }

        .user-info h2 {
            color: #333;
            margin-bottom: 10px;
        }

        .bot-info-container {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 20px;
            margin-top: 20px;
        }

        .bot-details {
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
            cursor: pointer;
            text-decoration: none;
            color: #333;
        }

        .bot-details:hover {
            color: #7289da;
        }

        .bot-profile-picture {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            margin-bottom: 10px;
        }

        .bot-name {
            font-weight: bold;
        }
        
        /* Mobile styles */
        @media only screen and (max-width: 600px) {
            nav {
                display: none;
                flex-direction: column;
                position: fixed;
                top: 60px;
                right: 0;
                background-color: #7289da;
                width: 100%;
                z-index: 1;
            }

            .nav-btn {
                margin: 10px;
            }

            header {
                justify-content: space-between;
                align-items: center;
            }

            .user-info .profile-picture {
                max-width: 30px;
            }

            .user-info .dropdown {
                top: 30px;
            }

            .container {
                margin-top: 80px;
            }
        }

        .menu-icon {
            font-size: 24px;
            cursor: pointer;
            display: none;
        }

        @media only screen and (max-width: 600px) {
            .menu-icon {
                display: block;
            }

            .menu-icon:hover {
                color: #ddd;
            }

            nav {
                display: none;
                flex-direction: column;
                position: fixed;
                top: 60px;
                right: 0;
                background-color: #7289da;
                width: 100%;
                z-index: 1;
            }
        }
    </style>
</head>
<body>
    <header>
        <div class="logo">ScytedTV Bot Network</div>
        <span class="menu-icon">&#9776;</span>
        <nav>
            <a href="#" class="nav-btn">Home</a>
            <a href="#" onclick="logout()" class="nav-btn logout">Logout</a>
        </nav>
        <div class="user-info">
            <img src="https://cdn.discordapp.com/avatars/USER_ID/USER_AVATAR.png" alt="Profile Picture" class="profile-picture">
            <div class="dropdown">
                <div class="dropdown-btn">User Info</div>
                <div class="dropdown-btn">Settings</div>
                <div class="dropdown-btn" onclick="logout()">Logout</div>
            </div>
        </div>
    </header>
    <div class="container">
        <h1>Dashboard</h1>
        <div id="userInfo" class="user-info"></div>
        <div id="botInfo" class="bot-info-container"></div>
    </div>
    <script src="scripts.js"></script>
    <script>
        document.addEventListener("DOMContentLoaded", function () {
            const storedAccessToken = getCookie("accessToken");

            // Redirect to login if access token is not found
            if (!storedAccessToken) {
                window.location.href = "../login";
            } else {
                // Fetch user data from Discord API
                fetchDiscordUserData(storedAccessToken)
                    .then(userData => {
                        // Display user info on the dashboard
                        displayUserInfo(userData);
                        // Display bot info on the dashboard
                        displayBotInfo();
                    })
                    .catch(error => {
                        console.error("Error fetching user data:", error);
                        // Handle error (e.g., redirect to login page)
                        window.location.href = "../login";
                    });
            }
        });

        function fetchDiscordUserData(accessToken) {
            const apiUrl = 'https://discord.com/api/users/@me';

            return fetch(apiUrl, {
                headers: {
                    Authorization: `Bearer ${accessToken}`,
                },
            })
            .then(response => {
                if (!response.ok) {
                    throw new Error(`Discord API Request Failed! Status: ${response.status}`);
                }
                return response.json();
            });
        }

        function displayUserInfo(userData) {
            const userInfoDiv = document.getElementById("userInfo");

            const profilePicture = document.createElement("img");
            profilePicture.src = `https://cdn.discordapp.com/avatars/${userData.id}/${userData.avatar}.png`;
            profilePicture.alt = "Profile Picture";
            profilePicture.classList.add("profile-picture");

            const usernameElement = document.createElement("h2");
            usernameElement.textContent = userData.username;

            userInfoDiv.appendChild(profilePicture);
            userInfoDiv.appendChild(usernameElement);
        }

        function displayBotInfo() {
            const botInfoDiv = document.getElementById("botInfo");

            // Example data (replace with actual data)
            const botData = [
                { name: "Wave", profilePicture: "https://cdn.scyted.tv/discord-wave/wave.jpg", info: "Some information about Bot 1" },
                { name: "Wave DEV", profilePicture: "https://cdn.scyted.tv/discord-wave/wave-dev.jpg", info: "Some information about Bot 2" },
                // Add more bot data as needed
            ];

            botData.forEach(bot => {
                const botContainer = document.createElement("a");
                botContainer.classList.add("bot-details");
                botContainer.href = `botpage.html?bot=${bot.name}`;

                const botProfilePicture = document.createElement("img");
                botProfilePicture.src = bot.profilePicture;
                botProfilePicture.alt = "Bot Profile Picture";
                botProfilePicture.classList.add("bot-profile-picture");

                const botName = document.createElement("div");
                botName.classList.add("bot-name");
                botName.textContent = bot.name;

                botContainer.appendChild(botProfilePicture);
                botContainer.appendChild(botName);

                botInfoDiv.appendChild(botContainer);
            });
        }

        function logout() {
            // Clear cookies
            document.cookie = "accessToken=; expires=Thu, 01 Jan 1970 00:00:00 UTC; path=/;";

            // Redirect to login page
            window.location.href = "../login";
        }

        function getCookie(name) {
            const cookies = document.cookie.split("; ");
            for (let i = 0; i < cookies.length; i++) {
                const cookie = cookies[i].split("=");
                if (cookie[0] === name) {
                    return cookie[1];
                }
            }
            return null;
        }
    </script>
</body>
</html>
