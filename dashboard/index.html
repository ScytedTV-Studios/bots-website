<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - Discord Bot Dashboard</title>
    <style>
        body {
            margin: 0;
            font-family: 'Arial', sans-serif;
            background-color: #f0f0f0;
        }

        header {
            background-color: #7289da;
            color: #fff;
            padding: 10px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            font-size: 24px;
            font-weight: bold;
        }

        .profile-container {
            display: flex;
            align-items: center;
            cursor: pointer;
        }

        .profile-picture {
            max-width: 40px;
            border-radius: 50%;
            margin-right: 10px;
        }

        .dropdown {
            position: absolute;
            top: 60px;
            right: 20px;
            background-color: #fff;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
            border-radius: 5px;
            display: none;
            flex-direction: column;
            z-index: 1;
        }

        .dropdown a {
            padding: 10px;
            text-decoration: none;
            color: #000;
            transition: background-color 0.3s;
        }

        .dropdown a:hover {
            background-color: #ddd;
        }

        .logout {
            color: #f00;
        }

        .container {
            max-width: 900px;
            margin: 50px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        h1 {
            color: #333;
        }

        .user-info {
            margin-top: 20px;
        }

        .profile-picture-main {
            max-width: 150px;
            border-radius: 50%;
            margin-bottom: 10px;
        }

        h2 {
            color: #333;
        }

        .bot-info-container {
            display: flex;
            align-items: center;
            margin-top: 20px;
        }

        .bot-profile-picture {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            margin-right: 10px;
        }

        .bot-details {
            display: flex;
            flex-direction: column;
        }

        .bot-name {
            font-weight: bold;
        }

        .bot-info {
            margin-top: 5px;
        }
    </style>
</head>
<body>
    <header>
        <div class="logo">ScytedTV Bot Network</div>
        <div class="profile-container" onclick="toggleDropdown()">
            <img src="https://cdn.discordapp.com/avatars/USER_ID/USER_AVATAR.png" alt="Profile Picture" class="profile-picture">
            <h2>Username</h2>
            <div class="dropdown" id="dropdown">
                <a href="../" class="home">Home</a>
                <a href="#" class="logout" onclick="logout()">Logout</a>
            </div>
        </div>
    </header>
    <div class="container">
        <h1>Dashboard</h1>
        <div id="userInfo" class="user-info"></div>
        <div id="botInfo" class="bot-info-container"></div>
    </div>
    <script src="scripts.js"></script>
    <script>
        document.addEventListener("DOMContentLoaded", function () {
            const storedAccessToken = getCookie("accessToken");

            // Redirect to login if access token is not found
            if (!storedAccessToken) {
                window.location.href = "../login";
            } else {
                // Fetch user data from Discord API
                fetchDiscordUserData(storedAccessToken)
                    .then(userData => {
                        // Display user info on the dashboard
                        displayUserInfo(userData);
                        // Display bot info on the dashboard
                        displayBotInfo();
                    })
                    .catch(error => {
                        console.error("Error fetching user data:", error);
                        // Handle error (e.g., redirect to login page)
                        window.location.href = "../login";
                    });
            }
        });

        function toggleDropdown() {
            const dropdown = document.getElementById("dropdown");
            dropdown.style.display = dropdown.style.display === "flex" ? "none" : "flex";
        }

        function fetchDiscordUserData(accessToken) {
            const apiUrl = 'https://discord.com/api/users/@me';

            return fetch(apiUrl, {
                headers: {
                    Authorization: `Bearer ${accessToken}`,
                },
            })
            .then(response => {
                if (!response.ok) {
                    throw new Error(`Discord API Request Failed! Status: ${response.status}`);
                }
                return response.json();
            });
        }

        function displayUserInfo(userData) {
            const userInfoDiv = document.getElementById("userInfo");

            const profilePicture = document.createElement("img");
            profilePicture.src = `https://cdn.discordapp.com/avatars/${userData.id}/${userData.avatar}.png`;
            profilePicture.alt = "Profile Picture";
            profilePicture.classList.add("profile-picture-main");

            const usernameElement = document.createElement("h2");
            usernameElement.textContent = userData.username;

            userInfoDiv.appendChild(profilePicture);
            userInfoDiv.appendChild(usernameElement);
        }

        function displayBotInfo() {
            const botInfoDiv = document.getElementById("botInfo");

            // Example data (replace with actual data)
            const botData = [
                { name: "Wave", profilePicture: "https://cdn.scyted.tv/discord-wave/wave.jpg", info: "Some information about Bot 1" },
                { name: "Wave DEV", profilePicture: "https://cdn.scyted.tv/discord-wave/wave-dev.jpg", info: "Some information about Bot 2" },
                // Add more bot data as needed
            ];

            botData.forEach(bot => {
                const botContainer = document.createElement("div");
                botContainer.classList.add("bot-details");

                const botProfilePicture = document.createElement("img");
                botProfilePicture.src = bot.profilePicture;
                botProfilePicture.alt = "Bot Profile Picture";
                botProfilePicture.classList.add("bot-profile-picture");

                const botName = document.createElement("div");
                botName.classList.add("bot-name");
                botName.textContent = bot.name;

                const botInfo = document.createElement("div");
                botInfo.classList.add("bot-info");
                botInfo.textContent = bot.info;

                botContainer.appendChild(botProfilePicture);
                botContainer.appendChild(botName);
                botContainer.appendChild(botInfo);

                botInfoDiv.appendChild(botContainer);
            });
        }

        function logout() {
            // Clear cookies
            document.cookie = "accessToken=; expires=Thu, 01 Jan 1970 00:00:00 UTC; path=/;";

            // Redirect to login page
            window.location.href = "../login";
        }

        function getCookie(name) {
            const cookies = document.cookie.split("; ");
            for (let i = 0; i < cookies.length; i++) {
                const cookie = cookies[i].split("=");
                if (cookie[0] === name) {
                    return cookie[1];
                }
            }
            return null;
        }
    </script>
</body>
</html>
