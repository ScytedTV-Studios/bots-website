<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - Discord Bot Dashboard</title>
    <style>
        body {
            margin: 0;
            font-family: 'Arial', sans-serif;
            background-color: #f0f0f0;
        }

        header {
            background-color: #7289da;
            color: #fff;
            padding: 10px 0;
        }

        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px;
            background-color: #333;
            color: white;
        }

        .navbar-dropdown {
            position: relative;
        }

        .dropdown-content {
            display: none;
            position: absolute;
            top: 40px;
            right: 0;
            background-color: #333;
            box-shadow: 0 8px 16px rgba(0,0,0,0.2);
            z-index: 1;
        }

        .dropdown-content a {
            color: white;
            padding: 12px 16px;
            text-decoration: none;
            display: block;
        }

        .dropdown:hover .dropdown-content {
            display: block;
        }

        .logo {
            font-size: 24px;
            font-weight: bold;
        }

        nav ul {
            list-style-type: none;
            display: flex;
        }

        nav a {
            text-decoration: none;
            color: #fff;
            margin: 0 20px;
            font-weight: bold;
            font-size: 16px;
            transition: color 0.3s;
        }

        nav a:hover {
            color: #ddd;
        }

        .container {
            max-width: 900px;
            margin: 50px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        h1 {
            color: #333;
        }

        .bot-info-container {
            display: flex;
            flex-wrap: wrap;
            margin-top: 20px;
        }

        .bot-details {
            box-sizing: border-box;
            width: 33.333%;
            padding: 10px;
            text-align: center;
            cursor: pointer;
        }

        .bot-details img {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            margin-bottom: 10px;
        }

        .bot-name {
            font-weight: bold;
            margin-bottom: 5px;
        }

        @media only screen and (max-width: 600px) {
            .navbar {
                flex-direction: column;
            }

            .navbar-dropdown {
                margin-top: 10px;
            }

            .dropdown-content {
                top: 20px;
            }

            .bot-details {
                width: 50%;
            }
        }
    </style>
</head>
<body>
    <header>
        <div class="navbar">
            <div class="logo">ScytedTV Bot Network</div>
            <div class="navbar-dropdown">
                <div class="dropdown">
                    <div id="userInfo" class="user-info"></div>
                    <div class="dropdown-content">
                        <a href="#">Home</a>
                        <a href="#" onclick="logout()" style="color: red;">Logout</a>
                    </div>
                </div>
            </div>
        </div>
    </header>
    <div class="container">
        <h1>Dashboard</h1>
        <div id="botInfo" class="bot-info-container"></div>
    </div>
    <script src="scripts.js"></script>
    <script>
        document.addEventListener("DOMContentLoaded", function () {
            const storedAccessToken = getCookie("accessToken");

            // Redirect to login if access token is not found
            if (!storedAccessToken) {
                window.location.href = "../login";
            } else {
                // Fetch user data from Discord API
                fetchDiscordUserData(storedAccessToken)
                    .then(userData => {
                        // Display user info on the dashboard
                        displayUserInfo(userData);
                        // Display bot info on the dashboard
                        displayBotInfo();
                    })
                    .catch(error => {
                        console.error("Error fetching user data:", error);
                        // Handle error (e.g., redirect to login page)
                        window.location.href = "../login";
                    });
            }
        });

        function fetchDiscordUserData(accessToken) {
            const apiUrl = 'https://discord.com/api/users/@me';

            return fetch(apiUrl, {
                headers: {
                    Authorization: `Bearer ${accessToken}`,
                },
            })
            .then(response => {
                if (!response.ok) {
                    throw new Error(`Discord API Request Failed! Status: ${response.status}`);
                }
                return response.json();
            });
        }

        function displayUserInfo(userData) {
            const userInfoDiv = document.getElementById("userInfo");

            const profilePicture = document.createElement("img");
            profilePicture.src = `https://cdn.discordapp.com/avatars/${userData.id}/${userData.avatar}.png`;
            profilePicture.alt = "Profile Picture";
            profilePicture.classList.add("profile-picture");

            const usernameElement = document.createElement("h2");
            usernameElement.textContent = userData.username;

            userInfoDiv.appendChild(profilePicture);
            userInfoDiv.appendChild(usernameElement);
        }

        function displayBotInfo() {
            const botInfoDiv = document.getElementById("botInfo");

            // Example data (replace with actual data)
            const botData = [
                { name: "Wave", profilePicture: "https://cdn.scyted.tv/discord-wave/wave.jpg", info: "Some information about Bot 1" },
                { name: "Wave DEV", profilePicture: "https://cdn.scyted.tv/discord-wave/wave-dev.jpg", info: "Some information about Bot 2" },
                // Add more bot data as needed
            ];

            botData.forEach(bot => {
                const botContainer = document.createElement("div");
                botContainer.classList.add("bot-details");

                const botProfilePicture = document.createElement("img");
                botProfilePicture.src = bot.profilePicture;
                botProfilePicture.alt = "Bot Profile Picture";
                botProfilePicture.classList.add("bot-profile-picture");

                const botName = document.createElement("div");
                botName.classList.add("bot-name");
                botName.textContent = bot.name;

                const botInfo = document.createElement("div");
                botInfo.classList.add("bot-info");
                botInfo.textContent = bot.info;

                botContainer.appendChild(botProfilePicture);
                botContainer.appendChild(botName);
                botContainer.appendChild(botInfo);

                botInfoDiv.appendChild(botContainer);
            });
        }

        function logout() {
            // Clear cookies
            document.cookie = "accessToken=; expires=Thu, 01 Jan 1970 00:00:00 UTC; path=/;";

            // Redirect to login page
            window.location.href = "../login";
        }

        function getCookie(name) {
            const cookies = document.cookie.split("; ");
            for (let i = 0; cookies.length; i++) {
                const cookie = cookies[i].split("=");
                if (cookie[0] === name) {
                    return cookie[1];
                }
            }
            return null;
        }
    </script>
</body>
</html>
