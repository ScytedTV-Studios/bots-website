<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - Discord Bot Dashboard</title>
    <style>
        body {
            margin: 0;
            font-family: 'Arial', sans-serif;
            background-color: #f0f0f0;
        }

        header {
            background-color: #7289da;
            color: #fff;
            padding: 10px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            font-size: 24px;
            font-weight: bold;
        }

        nav {
            display: flex;
            align-items: center;
        }

        .user-info {
            display: flex;
            align-items: center;
            cursor: pointer;
            margin-right: 20px;
        }

        .profile-picture {
            width: 30px;
            height: 30px;
            border-radius: 50%;
            margin-right: 10px;
        }

        .user-dropdown {
            display: none;
            position: absolute;
            top: 60px;
            right: 20px;
            background-color: #fff;
            border: 1px solid #ddd;
            border-radius: 4px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            flex-direction: column;
            z-index: 1;
        }

        .user-dropdown a {
            color: #333;
            padding: 10px;
            text-decoration: none;
            display: block;
        }

        .user-dropdown a:hover {
            background-color: #ddd;
        }

        .user-dropdown.show {
            display: flex;
        }

        .user-dropdown a.logout {
            color: #ff5252;
        }

        .container {
            max-width: 900px;
            margin: 50px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        h1 {
            color: #333;
        }

        .bot-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            grid-gap: 20px;
            margin-top: 20px;
        }

        .bot-container {
            text-align: center;
            cursor: pointer;
            position: relative;
            overflow: hidden;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .bot-background {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-size: cover;
            background-position: center;
            z-index: -1;
        }

        .bot-details {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
            color: #fff;
        }

        .bot-profile-picture {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            margin-bottom: 10px;
        }

        .bot-name {
            font-weight: bold;
        }
    </style>
</head>
<body>
    <header>
        <div class="logo">ScytedTV Bot Network</div>
        <nav>
            <div class="user-info" onclick="toggleUserDropdown()">
                <img src="https://cdn.discordapp.com/avatars/123456789/avatar.png" alt="Profile Picture" class="profile-picture">
                <span>Username</span>
                <div class="user-dropdown" id="userDropdown">
                    <a href="#" class="home">Home</a>
                    <a href="#" class="logout" onclick="logout()">Logout</a>
                </div>
            </div>
        </nav>
    </header>
    <div class="container">
        <h1>Dashboard</h1>
        <div class="bot-grid" id="botGrid"></div>
    </div>
    <script src="scripts.js"></script>
    <script>
        document.addEventListener("DOMContentLoaded", function () {
            const storedAccessToken = getCookie("accessToken");

            // Redirect to login if access token is not found
            if (!storedAccessToken) {
                window.location.href = "../login";
            } else {
                // Fetch user data from Discord API
                fetchDiscordUserData(storedAccessToken)
                    .then(userData => {
                        // Display bot info on the dashboard
                        displayBotInfo();
                    })
                    .catch(error => {
                        console.error("Error fetching user data:", error);
                        // Handle error (e.g., redirect to login page)
                        window.location.href = "../login";
                    });
            }
        });

        function fetchDiscordUserData(accessToken) {
            const apiUrl = 'https://discord.com/api/users/@me';

            return fetch(apiUrl, {
                headers: {
                    Authorization: `Bearer ${accessToken}`,
                },
            })
            .then(response => {
                if (!response.ok) {
                    throw new Error(`Discord API Request Failed! Status: ${response.status}`);
                }
                return response.json();
            });
        }

        function displayBotInfo() {
            const botGrid = document.getElementById("botGrid");

            // Example data (replace with actual data)
            const botData = [
                { name: "Wave 24/7", profilePicture: "https://cdn.scyted.tv/discord-wave/wave.jpg", background: "#3498db" },
                { name: "Wave Premium", profilePicture: "https://cdn.scyted.tv/discord-wave/wave-premium.jpg", background: "#e74c3c" },
                { name: "Wave DEV", profilePicture: "https://cdn.scyted.tv/discord-wave/wave-dev.jpg", background: "#2ecc71" },
                { name: "Levlr", profilePicture: "https://cdn.scyted.tv/discord-wave/wave-dev.jpg", background: "#f39c12" },
                { name: "Nat 20", profilePicture: "https://cdn.scyted.tv/discord-wave/wave-dev.jpg", background: "#9b59b6" },
                { name: "Heart Collectors", profilePicture: "https://cdn.scyted.tv/discord-wave/wave-dev.jpg", background: "#16a085" },
            ];

            botData.forEach(bot => {
                const botContainer = document.createElement("div");
                botContainer.classList.add("bot-container");
                botContainer.style.background = bot.background;

                const botBackground = document.createElement("div");
                botBackground.classList.add("bot-background");
                botBackground.style.backgroundImage = `url(${bot.background})`;

                const botDetails = document.createElement("div");
                botDetails.classList.add("bot-details");

                const botProfilePicture = document.createElement("img");
                botProfilePicture.src = bot.profilePicture;
                botProfilePicture.alt = "Bot Profile Picture";
                botProfilePicture.classList.add("bot-profile-picture");

                const botName = document.createElement("div");
                botName.classList.add("bot-name");
                botName.textContent = bot.name;

                botDetails.appendChild(botProfilePicture);
                botDetails.appendChild(botName);

                botContainer.appendChild(botBackground);
                botContainer.appendChild(botDetails);

                botContainer.addEventListener("click", function () {
                    // Handle click on bot container (you can customize this)
                    alert(`Clicked on ${bot.name}`);
                });

                botGrid.appendChild(botContainer);
            });
        }

        function toggleUserDropdown() {
            const userDropdown = document.getElementById("userDropdown");
            userDropdown.classList.toggle("show");
        }

        function logout() {
            // Clear cookies
            document.cookie = "accessToken=; expires=Thu, 01 Jan 1970 00:00:00 UTC; path=/;";

            // Redirect to login page
            window.location.href = "../login";
        }

        function getCookie(name) {
            const cookies = document.cookie.split("; ");
            for (let i = 0; i < cookies.length; i++) {
                const cookie = cookies[i].split("=");
                if (cookie[0] === name) {
                    return cookie[1];
                }
            }
            return null;
        }
    </script>
</body>
</html>
