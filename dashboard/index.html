<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - Discord Bot Dashboard</title>
    <style>
        body {
            margin: 0;
            font-family: 'Arial', sans-serif;
            background-color: #f0f0f0;
        }

        header {
            background-color: #7289da;
            color: #fff;
            padding: 10px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            font-size: 24px;
            font-weight: bold;
        }

        nav {
            display: flex;
            align-items: center;
        }

        .user-info {
            display: flex;
            align-items: center;
            cursor: pointer;
            margin-right: 20px;
        }

        .profile-picture {
            width: 30px;
            height: 30px;
            border-radius: 50%;
            margin-right: 10px;
        }

        .user-dropdown {
            display: none;
            position: absolute;
            top: 60px;
            right: 20px;
            background-color: #fff;
            border: 1px solid #ddd;
            border-radius: 4px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            flex-direction: column;
            z-index: 1;
        }

        .user-dropdown a {
            color: #333;
            padding: 10px;
            text-decoration: none;
            display: block;
        }

        .user-dropdown a:hover {
            background-color: #ddd;
        }

        .user-dropdown.show {
            display: flex;
        }

        .user-dropdown a.logout {
            color: #ff5252;
        }

        .container {
            max-width: 900px;
            margin: 50px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        h1 {
            color: #333;
        }

        .bot-info-container {
            display: flex;
            align-items: center;
            margin-top: 20px;
        }

        .bot-profile-picture {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            margin-right: 10px;
        }

        .bot-details {
            display: flex;
            flex-direction: column;
        }

        .bot-name {
            font-weight: bold;
        }

        .bot-info {
            margin-top: 5px;
        }
    </style>
</head>
<body>
    <header>
        <div class="logo">ScytedTV Bot Network</div>
        <nav>
            <div class="user-info" onclick="toggleUserDropdown()">
                <img src="https://cdn.discordapp.com/avatars/123456789/avatar.png" alt="Profile Picture" class="profile-picture">
                <span>Username</span>
                <div class="user-dropdown" id="userDropdown">
                    <a href="#" class="home">Home</a>
                    <a href="#" class="logout" onclick="logout()">Logout</a>
                </div>
            </div>
        </nav>
    </header>
    <div class="container">
        <h1>Dashboard</h1>
        <div id="botInfo" class="bot-info-container"></div>
    </div>
    <script src="scripts.js"></script>
    <script>
        function toggleUserDropdown() {
            const userDropdown = document.getElementById('userDropdown');
            userDropdown.classList.toggle('show');
        }

        document.addEventListener("DOMContentLoaded", function () {
            const storedAccessToken = getCookie("accessToken");

            // Redirect to login if access token is not found
            if (!storedAccessToken) {
                window.location.href = "../login";
            } else {
                // Fetch user data from Discord API
                fetchDiscordUserData(storedAccessToken)
                    .then(userData => {
                        // Display bot info on the dashboard
                        displayBotInfo();
                    })
                    .catch(error => {
                        console.error("Error fetching user data:", error);
                        // Handle error (e.g., redirect to login page)
                        window.location.href = "../login";
                    });
            }
        });

        function fetchDiscordUserData(accessToken) {
            const apiUrl = 'https://discord.com/api/users/@me';

            return fetch(apiUrl, {
                headers: {
                    Authorization: `Bearer ${accessToken}`,
                },
            })
            .then(response => {
                if (!response.ok) {
                    throw new Error(`Discord API Request Failed! Status: ${response.status}`);
                }
                return response.json();
            })
            .then(userData => {
                // Display user info on the dashboard
                displayUserInfo(userData);
            });
        }

        function displayUserInfo(userData) {
            const userDropdown = document.getElementById('userDropdown');
            const profilePicture = document.querySelector('.profile-picture');
            const username = document.querySelector('.user-info span');

            profilePicture.src = `https://cdn.discordapp.com/avatars/${userData.id}/${userData.avatar}.png`;
            username.textContent = userData.username;
            userDropdown.querySelector('.home').href = `../dashboard?user=${userData.id}`;
        }

        function displayBotInfo() {
            const botInfoDiv = document.getElementById("botInfo");

            // Example data (replace with actual data)
            const botData = [
                { name: "Wave", profilePicture: "https://cdn.scyted.tv/discord-wave/wave.jpg", info: "Some information about Bot 1" },
                { name: "Wave DEV", profilePicture: "https://cdn.scyted.tv/discord-wave/wave-dev.jpg", info: "Some information about Bot 2" },
                // Add more bot data as needed
            ];

            botData.forEach(bot => {
                const botContainer = document.createElement("div");
                botContainer.classList.add("bot-details");

                const botProfilePicture = document.createElement("img");
                botProfilePicture.src = bot.profilePicture;
                botProfilePicture.alt = "Bot Profile Picture";
                botProfilePicture.classList.add("bot-profile-picture");

                const botName = document.createElement("div");
                botName.classList.add("bot-name");
                botName.textContent = bot.name;

                const botInfo = document.createElement("div");
                botInfo.classList.add("bot-info");
                botInfo.textContent = bot.info;

                botContainer.appendChild(botProfilePicture);
                botContainer.appendChild(botName);
                botContainer.appendChild(botInfo);

                botInfoDiv.appendChild(botContainer);
            });
        }

        function logout() {
            // Clear cookies
            document.cookie = "accessToken=; expires=Thu, 01 Jan 1970 00:00:00 UTC; path=/;";

            // Redirect to login page
            window.location.href = "../login";
        }

        function getCookie(name) {
            const cookies = document.cookie.split("; ");
            for (let i = 0; i < cookies.length; i++) {
                const cookie = cookies[i].split("=");
                if (cookie[0] === name) {
                    return cookie[1];
                }
            }
            return null;
        }
    </script>
</body>
</html>
