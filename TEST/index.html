<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Information Viewer</title>
</head>
<body>
    <h1>User Information Viewer</h1>

    <label for="userIdInput">Enter User ID:</label>
    <input type="text" id="userIdInput">
    <button onclick="fetchUserData()">Get User Information</button>

    <div id="userInfo"></div>

    <script>
        function fetchUserData() {
            const userIdInput = document.getElementById('userIdInput').value;

            // Fetch the JSON file from the provided link
            fetch('https://api.scyted.tv/levlr/userdata.json')
                .then(response => response.json())
                .then(data => {
                    // Ensure the data is an array
                    if (Array.isArray(data)) {
                        // Find the user with the specified userID
                        const user = data.find(user => user.userId === userIdInput);

                        // Display user information or show an error message
                        const userInfoElement = document.getElementById('userInfo');
                        if (user) {
                            userInfoElement.innerHTML = `
                                <h2>User Information</h2>
                                <p>User ID: ${user.userId}</p>
                                <p>Username: ${user.username}</p>
                                <p>XP: ${user.xp}</p>
                                <p>Level: ${user.level}</p>
                            `;
                        } else {
                            userInfoElement.innerHTML = '<p style="color: red;">There is no stored information on this user.</p>';
                        }
                    } else {
                        console.error('Invalid JSON format - expected an array.');
                        document.getElementById('userInfo').innerHTML = '<p style="color: red;">An error occurred while fetching user data.</p>';
                    }
                })
                .catch(error => {
                    console.error('Error fetching user data:', error);
                    document.getElementById('userInfo').innerHTML = '<p style="color: red;">An error occurred while fetching user data.</p>';
                });
        }
    </script>
</body>
</html>
