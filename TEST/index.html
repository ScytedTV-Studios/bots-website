<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>User Information</title>
</head>
<body>

  <h1>User Information</h1>

  <label for="userIdInput">Enter UserID: </label>
  <input type="text" id="userIdInput">
  <button onclick="getUserInformation()">Get Information</button>

  <div id="userInfo"></div>

  <script>
    function getUserInformation() {
      var userId = document.getElementById('userIdInput').value;

      // Create a script element
      var script = document.createElement('script');

      // Define the JSONP callback function
      window.jsonpCallback = function(data) {
        // Search for the user with the specified userID
        var user = data.find(item => item.userId === userId);

        // Display user information or error message
        if (user) {
          document.getElementById('userInfo').innerHTML = `
            <p><strong>User ID:</strong> ${user.userId}</p>
            <p><strong>Username:</strong> ${user.username}</p>
            <p><strong>XP:</strong> ${user.xp}</p>
            <p><strong>Level:</strong> ${user.level}</p>
          `;
        } else {
          document.getElementById('userInfo').innerHTML = '<p style="color: red;">There is no stored information on this user.</p>';
        }
      };

      // Attach the JSONP script to the DOM
      script.src = 'https://api.scyted.tv/levlr/userdata.json?callback=jsonpCallback';
      document.head.appendChild(script);
    }
  </script>

</body>
</html>
