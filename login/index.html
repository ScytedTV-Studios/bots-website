<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Login - Discord Bot Dashboard</title>
</head>
<body>
    <div class="container">
        <h1>Login to Your Dashboard</h1>
        <div id="errorMessage" class="error-message"></div>
        <button onclick="redirectToDiscord()">Login with Discord</button>
    </div>
    <script>
        document.addEventListener("DOMContentLoaded", function () {
            // Check if user is already authenticated
            const storedUserId = getCookie("userId");
            if (storedUserId) {
                redirectToDashboard();
            }

            // Check for access token in the URL after redirection
            const urlParams = new URLSearchParams(window.location.hash.substring(1));
            const accessToken = urlParams.get("access_token");

            if (accessToken) {
                // Extract user ID from the access token and store it in a cookie
                const userId = parseUserIdFromAccessToken(accessToken);
                setCookie("userId", userId, 30); // Set cookie to expire in 30 days

                // Redirect to the dashboard
                window.location.href = "../dashboard";
            }

            const loginForm = document.getElementById("loginForm");
            loginForm.addEventListener("submit", function (event) {
                event.preventDefault();
                const userIdInput = document.getElementById("userId");
                const userId = userIdInput.value;

                // Validate Discord User ID using a mock function (replace with actual API call)
                if (isValidUserId(userId)) {
                    setCookie("userId", userId, 30); // Set cookie to expire in 30 days
                    redirectToDashboard();
                } else {
                    displayErrorMessage("Invalid Discord User ID");
                }
            });

            function redirectToDashboard() {
                window.location.href = "../dashboard";
            }

            function isValidUserId(userId) {
                // Mock function - replace with actual Discord API call to validate user ID
                return userId.length === 18 && !isNaN(userId);
            }

            function setCookie(name, value, days) {
                const date = new Date();
                date.setTime(date.getTime() + (days * 24 * 60 * 60 * 1000));
                const expires = "expires=" + date.toUTCString();
                document.cookie = name + "=" + value + ";" + expires + ";path=/";
            }

            function getCookie(name) {
                const cookies = document.cookie.split("; ");
                for (let i = 0; i < cookies.length; i++) {
                    const cookie = cookies[i].split("=");
                    if (cookie[0] === name) {
                        return cookie[1];
                    }
                }
                return null;
            }

            function parseUserIdFromAccessToken(accessToken) {
                const base64Url = accessToken.split('.')[1];
                const base64 = base64Url.replace('-', '+').replace('_', '/');
                const jsonPayload = decodeURIComponent(atob(base64).split('').map(function (c) {
                    return '%' + ('00' + c.charCodeAt(0).toString(16)).slice(-2);
                }).join(''));

                return JSON.parse(jsonPayload).id;
            }

            function displayErrorMessage(message) {
                const errorMessageDiv = document.getElementById("errorMessage");
                errorMessageDiv.textContent = message;
            }
        });
    </script>
</body>
</html>
