<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Login - Discord Bot Dashboard</title>
</head>
<body>
    <div class="container">
        <h1>Login to Your Dashboard</h1>
        <div id="errorMessage" class="error-message"></div>
        <button onclick="redirectToDiscord()">Login with Discord</button>
    </div>
    <script src="scripts.js"></script>
    <script>
        function redirectToDiscord() {
            const clientId = '1182368783248134175';
            const redirectUri = 'https://bots.scyted.tv/login';
            const scope = 'identify';
    
            const discordAuthUrl = `https://discord.com/api/oauth2/authorize?client_id=${clientId}&redirect_uri=${redirectUri}&response_type=token&scope=${scope}`;
    
            window.location.href = discordAuthUrl;
        }
    
        // Check for access token in the URL after redirection
        const urlParams = new URLSearchParams(window.location.search);
        const accessToken = urlParams.get("access_token");
    
        if (accessToken) {
            // Extract user ID from the access token and store it in a cookie
            const userId = parseUserIdFromAccessToken(accessToken);
            document.cookie = `userId=${userId}; path=/`;
    
            // Redirect to the dashboard
            window.location.href = "../dashboard";
        }
    
        function parseUserIdFromAccessToken(accessToken) {
            const base64Url = accessToken.split('.')[1];
            const base64 = base64Url.replace('-', '+').replace('_', '/');
            const jsonPayload = decodeURIComponent(atob(base64).split('').map(function (c) {
                return '%' + ('00' + c.charCodeAt(0).toString(16)).slice(-2);
            }).join(''));
    
            return JSON.parse(jsonPayload).id;
        }
    </script>
</body>
</html>
