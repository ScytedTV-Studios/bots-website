<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Login - Discord Bot Dashboard</title>
</head>
<body>
    <div class="container">
        <h1>Login to Your Dashboard</h1>
        <div id="errorMessage" class="error-message"></div>
        <button onclick="redirectToDiscord()">Login with Discord</button>
    </div>
    <script>
        function redirectToDiscord() {
            const clientId = '1182368783248134175'; // Replace with your Discord application's client ID
            const redirectUri = 'https://bots.scyted.tv/login/'; // Replace with your Discord application's redirect URI
            const scope = 'identify'; // Adjust scopes as needed

            const discordAuthUrl = `https://discord.com/api/oauth2/authorize?client_id=${clientId}&redirect_uri=${redirectUri}&response_type=token&scope=${scope}`;

            window.location.href = discordAuthUrl;
        }

        // Check for access token in the URL after redirection
        const urlParams = new URLSearchParams(window.location.hash.substring(1));
        const accessToken = urlParams.get("access_token");

        if (accessToken) {
            try {
                // Extract user ID from the access token and store it in a cookie
                const userId = parseUserIdFromAccessToken(accessToken);
                setCookie("userId", userId, 30); // Set cookie to expire in 30 days

                // Redirect to the dashboard
                window.location.href = "../dashboard";
            } catch (error) {
                // Handle errors by displaying an error message
                displayErrorMessage("An error occurred while processing the access token: " + error.message);
            }
        }

        function parseUserIdFromAccessToken(accessToken) {
            const tokenParts = accessToken.split('.');

            if (tokenParts.length !== 3) {
                throw new Error('Invalid access token format');
            }

            const encodedPayload = tokenParts[1];
            const decodedPayload = atob(encodedPayload);
            const payloadObj = JSON.parse(decodedPayload);

            if (!payloadObj.id) {
                throw new Error('User ID not found in access token');
            }

            return payloadObj.id;
        }

        function setCookie(name, value, days) {
            const date = new Date();
            date.setTime(date.getTime() + (days * 24 * 60 * 60 * 1000));
            const expires = "expires=" + date.toUTCString();
            document.cookie = name + "=" + value + ";" + expires + ";path=/";
        }

        function displayErrorMessage(message) {
            const errorMessageDiv = document.getElementById("errorMessage");
            errorMessageDiv.textContent = message;
        }
    </script>
</body>
</html>
